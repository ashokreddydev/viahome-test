  <body class="login-body cust-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <img src="images/main-logo.png" class="img-responsive"/>
        <div class="login-wrap">
            <div class="user-login-info" id="cust-login">
				<input placeholder="Username" id="user" type="text" required>
				<input placeholder="Password" type="password"  required>
			</div>
                <label class="active customlabel">
				  <input type="checkbox" name='email1'><i class="fa fa-square-o"></i><i class="fa fa-check-square-o"></i> <span> Remember Password</span>
				</label>
				<span class="pull-right">
                    <a data-toggle="modal" href="#forgotpwd"> Forgot Password?</a>
                </span>
            <button class="btn btn-lg btn-login btn-block" id="SignIn" type="submit" data-toggle="modal" data-target="#signIn">Sign in</button>

            <div class="registration">
                Don't have an account yet?
                <a class="" href="registration.html">
                    Create an account
                </a>
            </div>
        </div>
         
          
          
      </form>
    </div>
    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
      
      <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="forgotpwd" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
							<div class="row">
								<div class="col-md-8 col-md-offset-2">
									<div class="" id="cust-login">
										<input placeholder="Email" type="email" required>
									</div>
								</div>
							</div>
                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="danger-btn" type="button">Cancel</button>
                          <button class="main-btn" id="myButton" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->
    <script src="js/jquery.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>

</script>

<script>
		 $(document).ready(function() {
                $("#SignIn").click(function(){
                if ($('#user').val() == "admin@viahome.com") {
                	window.location.href = "admin-dashboard.html";
                }
				else if ($('#user').val() == "user@viahome.com") {
                	window.location.href = "user-dashboard.html";
                }
                	else {
                  alert("Wrong credentials")
                  }
                });
    });
		</script>
