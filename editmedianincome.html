<script>
	$('#Rent').hide();
	
   $('#Yesradio').click(function() {
       if($(this).attr('id') == 'Yesradio') {
            $('#Rent').show();           
       }

       else {
            $('#Rent').hide();   
       }
   });
   $("#Noradio").click(function(){
	if($(this).attr('id')=='Noradio'){
		$('#Rent').hide();
	}
